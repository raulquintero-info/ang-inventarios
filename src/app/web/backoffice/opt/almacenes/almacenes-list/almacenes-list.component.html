<div class="mt-3 ms-3 me-3">
  <div class="text-end">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" ><strong>Almacenes</strong></a>
      </li>
      <!-- <li class="nav-item">
        <button class=" ms-3 btn btn-verde" [routerLink]="'/entradas/orden-nueva'">Nueva +</button>
      </li> -->

    </ul>
  </div>
  <div class=" ps-2  pt-2 pb-2" style="background-color:white;  border-bottom: 1px solid #bbab90; color: black;">





  </div>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-responsive table-striped table-hover tbl-data">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Almacen</th>
            <th>Direccion</th>
            <th>Telefono</th>
            <th>Responsable</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of categorias">
            <td scope="row">{{item.idAlmacen}}</td>
            <td class="clickable">{{item.nombreAlmacen}}</td>
            <td>{{ item.direccionAlmacen |titlecase}} </td>
            <td>{{ item.telefonoAlmacen}}</td>
            <td>{{ item.responsableAlmacen | titlecase}}</td>

            <td><i class="bi bi-pencil-square clickable" (click)="onEdit(item)"></i> <i class="bi bi-trash3 clickable ms-2 text-danger" (click)="onDelete(item.idAlmacen)"></i></td>
          </tr>
        </tbody>

      </table>
    </div>
    <div class="col-md-6 p-3">

      <div style="border:1px solid gray; min-width: 300px">
        <div style="background-color: #631231; color: white; padding:4px 4px 4px 4px"> &nbsp; &nbsp;<strong>Agregar o
            Editar [{{categoria.idAlmacen}}]</strong></div>
        <form class="  p-3 ">
          <div class="row">
            <input type="hidden" name="idAlmacen" id="idAlmacen" [(ngModel)]="categoria.idAlmacen">
            <div class="col-md-3 pt-2">
              <label for="staticEmail2" class="visually-hidden">NombreAlmacen</label>
              <input type="text" readonly class="form-control-plaintext" id="staticCategoria" value="Almacen">
            </div>
            <div class="col-md-9">
              <label for="inputPassword2" class="visually-hidden">NombreAlmacen</label>
              <input type="text" [(ngModel)]="categoria.nombreAlmacen" class="form-control" name=nombre id="nombre"
                placeholder="">
            </div>
          </div>
          <div class="row">

            <div class="col-md-3 pt-2">
              <label for="staticEmail2" class="visually-hidden">DireccionAlmacen</label>
              <input type="text" readonly class="form-control-plaintext" id="staticCategoria" value="Direccion">
            </div>
            <div class="col-md-9">
              <label for="inputPassword2" class="visually-hidden">DireccionAlmacen</label>
              <input type="text" [(ngModel)]="categoria.direccionAlmacen" class="form-control" name="direccion" id="direccion"
                placeholder="">
            </div>
          </div>
          <div class="row">

            <div class="col-md-3 pt-2">
              <label for="staticEmail2" class="visually-hidden">telefonoAlmacen</label>
              <input type="text" readonly class="form-control-plaintext" id="staticCategoria" value="Telefono">
            </div>
            <div class="col-md-9">
              <label for="inputPassword2" class="visually-hidden">telefonoAlmacen</label>
              <input type="text" [(ngModel)]="categoria.telefonoAlmacen" class="form-control" name="telefono" id="telefono"
                placeholder="">
            </div>
          </div>
          <div class="row">

            <div class="col-md-3 pt-2">
              <label for="staticEmail2" class="visually-hidden">responsableAlmacen</label>
              <input type="text" readonly class="form-control-plaintext" id="staticCategoria" value="Responsable">
            </div>
            <div class="col-md-9">
              <label for="inputPassword2" class="visually-hidden">reponsableAlmacen</label>
              <input type="text" [(ngModel)]="categoria.responsableAlmacen" class="form-control" name="responsable" id="responsable"
                placeholder="">
            </div>
          </div>

          <div class="col-auto mt-3">
            <button (click)="onReset()" [disabled]="!categoria.nombreAlmacen" class="btn btn-secondary mb-3 me-2 ">Limpiar</button>
            <button (click)="onSubmit()" [disabled]="!categoria.nombreAlmacen" class="btn btn-guinda mb-3">Agregar o Guardar</button>
          </div>
        </form>
      </div>

    </div>
  </div>




</div>


<!-- FOOTER -->
<nav class="navbar fixed-bottom navbar-light  ps-2 " [ngStyle]="{height: bottomBarSize}"
  style="height: 100px; border-top:1px solid #afb0b4 ;background-color: #d9dadf;">
  <i class="arrow-up" *ngIf="!isMaximized" (click)="maximize()" style="position: absolute; top:-1px; left: 50dvw;"> </i>
  <i class="arrow-down" *ngIf="isMaximized" (click)="minimize()" style="position: absolute; top:-1px; left: 50dvw;">
  </i>

  <table style="width: 100%; height: 180px">
    <tr>
      <td class="pb-2"><input type="text" name="" id="" placeholder="ej. herramientas" style="width:100%"
          (keyup.enter)="maximize()"></td>
      <td class="pb-2" style="width:85px"><button class="btn btn-secondary btn-sm">Buscar <i
            class="bi bi-search"></i></button></td>
    </tr>
    <tr style="border-top: 1px solid #afb0b4;">
      <td>
        <h4>Filtros</h4>
      </td>
    </tr>
    <tr>
      <td style="height:110px; vertical-align: top;">
        <div class="p-3">

          Status
          <select class="form-select" aria-label="Default select example" style="width: 250px">
            <option selected>Seleccione</option>
            <option value="1">Nuevo</option>
            <option value="2">Procesado</option>
            <option value="3">En Camino</option>
            <option value="4">Recibido</option>
          </select>
        </div>
      </td>
    </tr>
  </table>


</nav>
