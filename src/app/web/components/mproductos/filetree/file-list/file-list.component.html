  <tbody>
    <tr *ngFor="let item of items;" (click)="singleClick(item.id - 1)" (dblclick)="doubleClick( )" (mouseup)="detectRightMouseClick($event,item.id)"
      class="clickable">
      <td scope="row" style="width: 50px">{{ item.id }}</td>
      <td id="row{{item.id - 1}}">{{ item.nombre }}</td>
      <td style="width: 200px">{{ item.precio | currency }}</td>
      <td style="width: 100px">{{ item.unidad.nombre| titlecase }}</td>
      <td style="width: 100px" class="text-center">{{ item.minimo}}</td>
      <td style="width: 100px" class="text-center" [ngClass]="{'bg-danger text-light': item.existencia<1}"><strong>{{
          item.existencia}}</strong></td>
      <td class="text-center" style="width: 100px">{{ item.maximo}}</td>
    </tr>
  </tbody>
</table>
</div>

<div id="contextmenu" class="contextmenu" [ngStyle]="rightPanelStyle"
    (clickOutside)="closeContextMenu()" (mouseleave)="closeContextMenu()">
    <ul class="menu">
        <li (click)="singleClick(selectedItemId-1)"><a><i class="bi bi-eye"></i> View</a></li>
        <li (click)="doubleClick()" class="activem"><a><i class="bi bi-pencil-square"></i> Edit</a></li>
        <li (click)="doubleClick()"><a><i class="bi bi-trash"></i> Delete</a></li>
    </ul>
</div>
