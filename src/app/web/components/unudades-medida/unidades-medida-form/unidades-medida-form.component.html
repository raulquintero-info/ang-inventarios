      <form [formGroup]="elementForm">

        <div class='field'>
          <label for='unidadMedida'>Unidad Medida</label>
          <input class="form-control" type='text' formControlName="unidadMedida" id='unidadMedida' autocomplete="off" name='unidadMedida'
            title='Email' />
          <div class="text-danger text-end fs-6 fst-italic" *ngIf="unidadMedida.invalid && (unidadMedida.dirty || unidadMedida.touched)">
            <span *ngIf="unidadMedida.errors?.['required']">
              - Unidad de Medida no puede estar vac√≠o
            </span>
          </div>
        </div>

      </form>

    </div>

    <div class="col-auto mt-3 text-end">
      <button (click)="onSubmit()" [disabled]="!elementForm.value.unidadMedida" class="btn btn-guinda mb-3 me-2">{{buttonForm}}
        <div class="spinner-border spinner-border-sm" *ngIf="spinnerForm" role="status"></div>
      </button>
      <button (click)="onReset()" [disabled]="!elementForm.value.unidadMedida" class="btn btn-secondary mb-3 me-3 ">Limpiar</button>
    </div>
  </form>
</div>
