<div style="border:1px solid gray; min-width: 300px">
  <div style="background-color: #631231; color: white; padding:4px 4px 4px 4px"> <strong>{{titleForm | titlecase}}
    {{ title | titlecase}} [{{elementForm.value.idAtributo}}]</strong></div>
  <form class="  p-3 ">
    <div class="row">

      <!-- <div class="col-auto">
        <label for="staticEmail2" class="visually-hidden">label</label>
        <input type="text" readonly class="form-control-plaintext" id="staticCategoria" value="{{ title | titlecase}}">
      </div>
      <div class="col-auto">
        <label for="inputPassword2" class="visually-hidden">label</label>
        <input type="text" [(ngModel)]="elementSelected.nombreAtributo" class="form-control" name="{{title}}" id="{{title}}"
          placeholder="">
      </div> -->
      <form [formGroup]="elementForm">

        <div class='field'>
          <label for='proveedor'>Atributo</label>
          <input class="form-control" type='text' formControlName="nombreAtributo" id='Atributo' autocomplete="off" name='Atributo' />
          <div class="text-danger text-end fs-6 fst-italic" *ngIf="nombreAtributo.invalid && (nombreAtributo.dirty || nombreAtributo.touched)">
            <span *ngIf="nombreAtributo.errors?.['required']">
              - Campo Obligatorio
            </span>
          </div>
        </div>
        <div class='field'>
          <label for='proveedor'>Direccion</label>
          <input class="form-control" type='text' formControlName="valorAtributo" id='valorAtributo' autocomplete="off" name='valorAtributo' />
          <div class="text-danger text-end fs-6 fst-italic" *ngIf="valorAtributo.invalid && (valorAtributo.dirty || valorAtributo.touched)">
            <span *ngIf="valorAtributo.errors?.['required']">
              - Campo Obligatorio
            </span>
          </div>
        </div>
      </form>
    </div>

    <div class="col-auto mt-3 text-end">
      <button (click)="onSubmit()" [disabled]="elementForm.invalid" class="btn btn-guinda mb-3 me-2">{{buttonForm}}
        <div class="spinner-border spinner-border-sm" *ngIf="spinnerForm" role="status"></div>
      </button>
      <button (click)="onReset()" [disabled]="elementForm.invalid" class="btn btn-secondary mb-3 me-3 ">Limpiar</button>
    </div>
  </form>
</div>
<pre>
  {{elementForm.value | json}}
</pre>
<div class="list-group">
  <a href="#" class="list-group-item list-group-item-action active"
  >Active item</a
  >
  <a href="#" class="list-group-item list-group-item-action"
  >Item</a
  >
  <a href="#" class="list-group-item list-group-item-action disabled"
  >Disabled item</a
  >
</div>
